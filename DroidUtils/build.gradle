apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.2"
    dataBinding {
        enabled = true
    }
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "0.4-ALPHA"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        bintray{
            apply from: './bintray_upload.gradle'
        }
    }

    sourceSets {
        androidTest {
            res.srcDirs = ['src/androidTest/res', 'src/androidTest/res/']
            java.srcDirs = ['src/androidTest/java', 'src/androidTest/java']
        }

        main{
            res.srcDirs = ['src/main/res', 'src/main/res/']
            java.srcDirs = ['src/main/java', 'src/main/java']
        }
    }

    resourcePrefix 'droidutils'
}

dependencies {
    androidTestCompile ('com.android.support.test:runner:0.5', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    androidTestCompile ('com.android.support.test:rules:0.5', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    testCompile 'junit:junit:4.12'

    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'
}


